# Gradle properties for Agents-MCP-Host

# JVM settings
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Gradle daemon settings (improves build performance)
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Windows-specific settings to help with file locking
org.gradle.configureondemand=true
org.gradle.console=plain

# Increase timeout for long-running operations
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000

# Java toolchain settings
org.gradle.java.installations.auto-download=false
org.gradle.java.installations.auto-detect=true

# Project-specific settings
systemProp.file.encoding=UTF-8
systemProp.java.awt.headless=true