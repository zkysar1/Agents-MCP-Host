# Heap & daemon
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Djava.net.preferIPv4Stack=true

# Fewer threads (stability > speed)
org.gradle.workers.max=2
org.gradle.parallel=false

# Make network timeouts explicit (dependency downloads, wrapper, etc.)
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000

# Caching helps repeat builds
org.gradle.caching=true